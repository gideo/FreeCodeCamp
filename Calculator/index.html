<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<h1> Simple Calculator </h1>

<div class="container calculatorBox">
  <input type="display" id="disp" class="display" maxlength="15" placeholder="0">
  <button class="btn btn1" id="clear">C</button>
  <button class="btn btn1">Ce</button>
  <button class="btn btn1">±</button>
  <button class="btn btn1">%</button>

  <button class="btn num">7</button>
  <button class="btn num">8</button>
  <button class="btn num">9</button>
  <button class="btn btn1">÷</button>

  <button class="btn num">4</button>
  <button class="btn num">5</button>
  <button class="btn num">6</button>
  <button class="btn btn1">*</button>

  <button class="btn num">1</button>
  <button class="btn num">2</button>
  <button class="btn num">3</button>
  <button class="btn btn1">-</button>

  <button class="btn num">0</button>
  <button class="btn num">.</button>
  <button id="eval" class="btn btn1">=</button>
  <button class="btn btn1">+</button>
</div>
